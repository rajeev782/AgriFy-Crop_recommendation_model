<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriFy - Crop Recommendation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success text-white">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ðŸŒ¿ AgriFy</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero text-center py-5">
        <div class="container">
            <h1 class="fw-bold text-success">Welcome to AgriFy</h1>
            <p class="lead">An AI-powered system to help farmers choose the best crop for their land.</p>
        </div>
    </section>

    <!-- Main Form Section -->
    <div class="container my-4">
        <div class="card shadow p-4">
            <h3 class="text-center text-success mb-3">Enter Soil & Weather Data</h3>
            <form id="cropForm" class="row g-3">
                <div class="col-md-4">
                    <label for="N" class="form-label">Nitrogen (N)</label>
                    <input type="number" id="N" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="P" class="form-label">Phosphorus (P)</label>
                    <input type="number" id="P" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="K" class="form-label">Potassium (K)</label>
                    <input type="number" id="K" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="temperature" class="form-label">Temperature (Â°C)</label>
                    <input type="number" step="0.1" id="temperature" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="humidity" class="form-label">Humidity (%)</label>
                    <input type="number" step="0.1" id="humidity" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="ph" class="form-label">pH Level</label>
                    <input type="number" step="0.1" id="ph" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="rainfall" class="form-label">Rainfall (mm)</label>
                    <input type="number" step="0.1" id="rainfall" class="form-control" required>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success px-5">Get Recommendation</button>
                </div>
            </form>

            <div id="loading" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-success" role="status"></div>
                <p>Processing...</p>
            </div>

            <h3 id="result" class="text-center text-success mt-4" style="display: none;">
                ðŸŒ± Recommended Crop: <span id="crop-name"></span>
            </h3>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
